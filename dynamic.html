<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Page</title>
    <script>
        function changeText() {
            document.getElementById("text").innerHTML = "Content Updated!";
        }
    </script>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <p id="text">Click the button to change this text.</p>
    <button onclick="changeText()">Click Me</button>
</body>
</html>
